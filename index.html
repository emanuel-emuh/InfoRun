<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Run: Firebase</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üèÉ Info-Run</h1>
            <p>Conectado ao Firebase üî•</p>
        </header>

        <div class="card">
            <h3>Registrar Nova Corrida</h3>
            <div class="form-group">
                <select id="atletaInput">
                    <option value="" disabled selected>Selecionar Atleta...</option>
                    <option value="Pjr">Pjr</option>
                    <option value="PL">PL</option>
                    <option value="Saulo">Saulo</option>
                    <option value="Gustavo">Gustavo</option>
                    <option value="Matheus">Matheus</option>
                    <option value="Gabriel">Gabriel</option>
                    <option value="Emuh">Emuh</option>
                </select>
                <input type="number" step="0.01" id="kmInput" placeholder="Dist√¢ncia (KM)">
            </div>
            <button id="btnRegistrar" class="btn-registrar">üöÄ Registrar KM</button>
        </div>

        <div class="card">
            <h3>üèÜ Ranking do M√™s</h3>
            <table id="tabelaRanking">
                <thead>
                    <tr>
                        <th width="15%">Pos</th>
                        <th>Atleta</th>
                        <th width="30%">Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Carregando...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // 1. Importa as ferramentas do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ==================================================================
        // CONFIGURA√á√ÉO (J√° preenchi com os dados do seu print)
        // ==================================================================
        
        const firebaseConfig = {
            apiKey: "AIzaSyAQp-fQCt3y6K-TYhKqJUNPH1ZMmeqaJa4",
            authDomain: "info-run-ca27e.firebaseapp.com",
            projectId: "info-run-ca27e",
            storageBucket: "info-run-ca27e.firebasestorage.app",
            messagingSenderId: "183190789446",
            appId: "1:183190789446:web:41470996258c4b8afb9947"
        };

        // ==================================================================

        // 2. Inicia o Banco de Dados
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 3. Define o M√™s Atual
        const dataHoje = new Date();
        const mesAtual = dataHoje.getFullYear() + "-" + String(dataHoje.getMonth() + 1).padStart(2, '0');

        // 4. L√≥gica para LER os dados em Tempo Real (S√≥ Ranking agora)
        const q = query(collection(db, "corridas"), where("data", "==", mesAtual), orderBy("timestamp", "desc"));
        
        onSnapshot(q, (snapshot) => {
            const listaRanking = document.getElementById('tabelaRanking').querySelector('tbody');
            
            // Limpa a tabela
            listaRanking.innerHTML = "";

            let totais = {}; 

            snapshot.forEach((documento) => {
                const dados = documento.data();
                
                // Soma os KMs para o Ranking
                if (!totais[dados.atleta]) totais[dados.atleta] = 0;
                totais[dados.atleta] += dados.km;
            });

            // Ordena e Mostra o Ranking
            const rankingOrdenado = Object.entries(totais).sort((a, b) => b[1] - a[1]);

            if (rankingOrdenado.length === 0) {
                listaRanking.innerHTML = "<tr><td colspan='3' style='text-align:center'>Ningu√©m correu este m√™s ainda üò¥</td></tr>";
            } else {
                rankingOrdenado.forEach((item, index) => {
                    const nome = item[0];
                    const total = item[1].toFixed(2);
                    const medalha = index === 0 ? "üëë " : ""; 
                    const classe = index === 0 ? "posicao-1" : "";
                    
                    const linhaRanking = `
                        <tr class="${classe}">
                            <td>#${index + 1}</td>
                            <td>${medalha}${nome}</td>
                            <td>${total} km</td>
                        </tr>
                    `;
                    listaRanking.innerHTML += linhaRanking;
                });
            }
        });

        // 5. L√≥gica para REGISTRAR nova corrida
        document.getElementById('btnRegistrar').addEventListener('click', async () => {
            const atleta = document.getElementById('atletaInput').value;
            // Pegamos o valor cru (texto) para verificar se est√° vazio
            const valorInput = document.getElementById('kmInput').value;
            const km = parseFloat(valorInput);

            // CORRE√á√ÉO AQUI:
            // Verificamos se o atleta est√° vazio OU se o campo KM est√° vazio
            if (!atleta || valorInput === "") { 
                alert("Por favor, selecione um atleta e digite os KMs!"); 
                return; 
            }

            try {
                await addDoc(collection(db, "corridas"), {
                    atleta: atleta,
                    km: km,
                    data: mesAtual,
                    timestamp: new Date()
                });
                alert("‚úÖ Corrida registrada com sucesso!");
                document.getElementById('kmInput').value = ""; 
            } catch (e) {
                console.error("Erro ao salvar: ", e);
                alert("Erro ao salvar! Verifique o Console (F12).");
            }
        });

    </script>
</body>
</html>
